<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- em is used for emphasize something -->
    <p>This text is <em>extremly</em> userful.</p>
    
    <!-- When you want to locate something, use span -->
    <span>I want to locate here</span>

    <!-- anchor element is used for links -->
    <a href="http://www.google.com">Go to google</a>

    <!-- Ordered list -->
    <ol>
        <!-- list element -->
        <li>First thing</li>
        <li>Second thing</li>
        <li>Third thing</li>
    </ol>

    <!-- Unordered list -->
    <ul>
        <li>something</li>
        <li>otherthing</li>
        <li>unordered</li>
    </ul>

    <!-- Form is used to send request to an endpoint -->
    <!-- end point here is /login -->
    <!-- http method is post -->
    <form action="/login" method="post">
    </form>

    <!-- image use img element
    src is the location of the image
    alt is some text which shows on page when the image loading fails -->
    <img src="WX20220207-004037.png" alt="Here is a wall">


</body>
</html>
